<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Bebas+Neue&family=Jaldi:wght@400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Lobster&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rambla:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Slabo+13px&display=swap" rel="stylesheet">

   <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  
    <div class="container">
      <div class="Illustration">
        <img src="illustration-hero.svg" alt="a young man listening to Music">
      </div>
      <div class="card">
       <div class="main-text">
          <h1> Order Summary</h1>
          <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
       </div>
        
       <div class="plan">
        <div class="image">
        <img src="icon-music.svg" alt="logo Music">
        </div>
        <div class="year">
        <h2>Annual Plan</h2>
        <p> $59.99/year</p>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
       </div>
        
        <div class="footer">
         <div class="border">
         <a href="#">Proceed to Payment</a>
         </div>
         <div class="commande">
         <a href="#">Cancel Order</a>
         </div>
        </div>
      </div>
    </div>
</body>
</html>
